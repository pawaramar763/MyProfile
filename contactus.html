<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name: </label></td>
                        <td><input type="text" placeholder="Max character length=40" maxlength="40" required></td>
                    </tr>
                    <tr>
                        <td><label>Mobile No: </label></td>
                        <td><input type="tel" required></td>
                    </tr>
                    <tr>
                        <td><label>Email: </label></td>
                        <td><input type="email" placeholder="Ex.abc@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td><label>Enquiry: </label></td>
                        <td><textarea name="" id="" cols="35" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Submit</button></td>
                        <td><button type="reset">Clear</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
            
             
        
    </body>
</html>
